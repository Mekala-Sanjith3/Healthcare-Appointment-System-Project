services:
  mysql:
    image: mysql:8.0
    container_name: healthcare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: healthcare_db
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    # MySQL port exposed only if needed for external access
    # ports:
    #   - "3306:3306"

  backend:
    image: mekalasanjith/healthcare-backend:latest
    container_name: healthcare-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/healthcare_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_PORT: 8082
    ports:
      - "8083:8082"  # External port 8083, internal port 8082 (to avoid conflict with local backend)
    depends_on:
      mysql:
        condition: service_healthy

  api-gateway:
    image: mekalasanjith/healthcare-api-gateway:latest
    container_name: healthcare-api-gateway
    restart: unless-stopped
    environment:
      PORT: 8000
      API_SERVICE_URL: http://backend:8082
      NODE_ENV: production
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    ports:
      - "8000:8000"
    depends_on:
      - backend

  frontend:
    image: mekalasanjith/healthcare-frontend:latest
    container_name: healthcare-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api-gateway

volumes:
  db_data:

